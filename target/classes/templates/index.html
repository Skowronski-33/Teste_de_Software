<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciador de Produtos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos Gerais */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        /* Container Principal */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Estilos do Formulário */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        label {
            font-weight: bold;
            margin-bottom: -10px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button[type="submit"] {
            background-color: #27ae60;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #229954;
        }

        /* Estilos da Tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        thead th {
            background-color: #34495e;
            color: white;
            font-size: 14px;
            text-transform: uppercase;
        }

        /* Efeito de Zebrado na tabela para melhor leitura */
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gerenciador de Produtos</h1>
        
        <form action="/produtos" method="post" th:object="${produto}">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" th:field="*{nome}" placeholder="Ex: Notebook Gamer" required>
            
            <label for="preco">Preço:</label>
            <input type="number" step="0.01" id="preco" th:field="*{preco}" placeholder="Ex: 7500.50" required>
            
            <label for="quantidade">Quantidade em Estoque:</label>
            <input type="number" id="quantidade" th:field="*{quantidade}" placeholder="Ex: 15" required>
            
            <button type="submit">Salvar Produto</button>
        </form>

        <h2>Produtos Cadastrados</h2>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço (R$)</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(produtos)}">
                    <td colspan="4" style="text-align: center;">Nenhum produto cadastrado ainda.</td>
                </tr>
                <tr th:each="p : ${produtos}">
                    <td th:text="${p.id}">1</td>
                    <td th:text="${p.nome}">Produto Teste</td>
                    <td th:text="${#numbers.formatDecimal(p.preco, 1, 'POINT', 2, 'COMMA')}">10.00</td>
                    <td th:text="${p.quantidade}">100</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
